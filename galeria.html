<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hamburgueria</title>
  <link rel="stylesheet" href="galeria.css">
</head>
<body>
  <header class="header-hamburgueria">
    <nav class="navbar">
      <h1 class="titulo">Hamburgueria</h1>
      <button class="hamburger" aria-label="Abrir menu">&#9776;</button>
      <ul class="nav-links">
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Galeria</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="flex-galeria">
      <div class="grid-galeria">
        <figure>
          <img src="img1.jpg" alt="Hambúrguer Clássico">
          <figcaption>Clássico</figcaption>
        </figure>
        <figure>
          <img src="img2.jpg" alt="Hambúrguer Bacon">
          <figcaption>Bacon</figcaption>
        </figure>
        <figure>
          <img src="img3.jpg" alt="Hambúrguer Cheddar">
          <figcaption>Cheddar</figcaption>
        </figure>
        <figure>
          <img src="img4.jpg" alt="Hambúrguer Vegano">
          <figcaption>Vegano</figcaption>
        </figure>
        <figure>
          <img src="img5.jpg" alt="Hambúrguer Frango">
          <figcaption>Frango</figcaption>
        </figure>
        <figure>
          <img src="img6.jpg" alt="Hambúrguer Duplo">
          <figcaption>Duplo</figcaption>
        </figure>
        <figure>
          <img src="img7.jpg" alt="Hambúrguer Especial">
          <figcaption>Especial</figcaption>
        </figure>
        <figure>
          <img src="img8.jpg" alt="Hambúrguer Artesanal">
          <figcaption>Artesanal</figcaption>
        </figure>
      </div>
    </div>
  </main>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
  </script>
</body>
</html>
